        .site-header {

        .header-content {

        .site-header .tagline {

        .breadcrumb {
            max-width: 1320px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .breadcrumb a {
            color: var(--text-secondary);

        }
        
        .breadcrumb a:hover {

        }
        
        main {
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
        }
        
        .standings-week {
            margin-bottom: 3rem;
        }
        
        .week-header {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .week-header h2 {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 400;
        }
        
        .week-header time {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .standings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        @media (max-width: 1024px) {
            .standings-grid { grid-template-columns: 1fr; }
        }
        
        .standings-card {
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            transition: box-shadow 0.25s ease, transform 0.25s ease;
        }
        
        .standings-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .standings-card figure { margin: 0; }
        
        .standings-card a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.875rem 1rem;
            border-bottom: 1px solid var(--border-light);
        }
        
        .card-header h3 {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 1.125rem;
            font-weight: 400;
        }
        
        .conference-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        
        .conference-badge.east {
            background: rgba(196, 30, 58, 0.1);
            color: var(--accent-east);
        }
        
        .conference-badge.west {
            background: rgba(0, 87, 184, 0.1);
            color: var(--accent-west);
        }
        
        .conference-badge::before {
            content: '';
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .standings-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .card-footer {
            padding: 0.75rem 1rem;
            background: #fafaf9;
            border-top: 1px solid var(--border-light);
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }
        
        .site-footer {
            text-align: center;
            padding: 2rem 1.5rem;
            border-top: 1px solid var(--border-light);
            background: var(--bg-card);
        }
        
        .site-footer p {

        .site-footer a {

        }
